<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/stylo.css">
</head>
<body>
    <h1> &#8987; O ano novo esta chegando &#128512;</h1>

    <div class="countdown-container">
        <div class="time">
            <h1 id="days">00</h1>
            <small>Dias</small>
        </div>
        <div class="time">
            <h1 id="hours">00</h1>
            <small>Horas</small>
        </div>
        <div class="time">
            <h1 id="minutes">00</h1>
            <small>minutos</small>
        </div>
        <div class="time">
            <h1 id="seconds">00</h1>
            <small>segundos</small>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
